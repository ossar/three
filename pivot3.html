<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>My first Three.js app</title>
    <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
    <script src="js/three.js"></script>
<script>
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 65, window.innerWidth / window.innerHeight, 0.1, 1000 );
camera.position.z = 15;

var geometry = new THREE.SphereGeometry( 0.6, 6, 6);
var material = new THREE.MeshBasicMaterial({ color: 0xffff00, wireframe: true, });

var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

// parent
parent = new THREE.Object3D();
scene.add( parent );

// pivots
var pivot1 = new THREE.Object3D();
var pivot2 = new THREE.Object3D();
var pivot3 = new THREE.Object3D();

pivot1.rotation.z = 0;
pivot2.rotation.z = 2 * Math.PI / 3;
pivot3.rotation.z = 4 * Math.PI / 3;

parent.add( pivot1 );
parent.add( pivot2 );
parent.add( pivot3 );

// mesh
var mesh1 = new THREE.Mesh( geometry, material );
var mesh2 = new THREE.Mesh( geometry, material );
var mesh3 = new THREE.Mesh( geometry, material );

mesh1.position.y = 5;
mesh2.position.y = 5;
mesh3.position.y = 5;

pivot1.add( mesh1 );
pivot2.add( mesh2 );
pivot3.add( mesh3 );

function render() {
    requestAnimationFrame( render );

    parent.rotation.z += 0.01;
    /*
    earth.position.applyQuaternion( quaternion );
    //moon.position.applyQuaternion( quaternionMoon );
    mars.position.applyQuaternion( quaternionMars );

    earth.rotation.z += 0.03;
    mars.rotation.z += 0.03;
    sun.rotation.z += 0.005;
    */

    renderer.render( scene, camera );
}
render();
</script>
</body>
</html>
